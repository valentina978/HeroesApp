<h1>Heroe <small> Nombre del heroe</small></h1>
<hr>



<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
        routerLink="/heroes">
        <i class="fa fa-arrow-left">
            Regresar
        </i>
            
        </button>
</div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">

        <form>
            <div class="form-group">
                <label>FireBase ID</label>
                <input type="text"
                    class="form-control"
                    placeholder="Firebase ID"
                    disabled="disabled"   >
              
                <small class="form-text text-muted">Este campo esta autogenerado</small>
              

            </div>


            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                    class="form-control"
                    placeholder="Nombre del heroe"
                    disabled   >
              
               
              

            </div>

            
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                    class="form-control"
                    placeholder="Poder del heroe" >
              
               
              

            </div>



            <div class="form-group">
                <label>Estado</label>
                <br>

                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>



                <button class="btn btn-outline-danger w-50" type="button">
                <i class="fa fa-dizzy"></i>
                Muerto
            </button>

            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit"
                class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar

                </button>

            </div>




        </form>

    </div>

</div>
